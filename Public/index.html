<body class="bg-img">
    <div class="container">
        <h1 class="text-center"><span class="head">Restaurants Orders Tracker</span></h1>

    </div>
    <div class=" container align-content-center">
        <form action="#" onsubmit="add()">
            <label for="1">Order Price</label>

            <button class="btn btn-default d-none" type="button" id="decrementButton"><i class="fas fa-minus"></i></button>

            <input type="number" id="1" value="0" min="0" required>

            <button class="btn btn-default d-none" type="button" id="incrementButton"><i class="fas fa-plus"></i></button>
            <label for="2">Dish Name</label>
            <input type="text" id="2" required>
            <label for="3" class="form-control-label">Tables</label>
            <select name="opt" id="3" class="choice">
                <option value="Table1"> Table 1</option>
                <option value="Table2">Table 2</option>
                <option value="Table3">Table 3</option>
                <option value="Table4">Table 4</option>
            </select>
            <input type="submit" class=" btn-success" value="Add">

        </form>
        <div class="container ">
            <h1 class="tab">Table 1</h1>
            <ul class="l1" ></ul>
            <h1 class="tab">Table 2</h1>
            <ul class="l2" ></ul>

            <h1 class="tab">Table 3</h1>
            <ul class="l3" ></ul>

            <h1 class="tab">Table 4</h1>
            <ul class="l4" ></ul>

            </div>
    </div>
</body>
